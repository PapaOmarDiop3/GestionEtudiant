<div class="form-container">
  <h2>Ajouter Étudiant</h2>
  <form [formGroup]="etudiantForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="matricule">Matricule</label>
      <input id="matricule" formControlName="matricule" type="text">
      <div *ngIf="etudiantForm.get('matricule')?.invalid && etudiantForm.get('matricule')?.touched">
        Matricule est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="nom">Nom</label>
      <input id="nom" formControlName="nom" type="text">
      <div *ngIf="etudiantForm.get('nom')?.invalid && etudiantForm.get('nom')?.touched">
        Nom est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input id="prenom" formControlName="prenom" type="text">
      <div *ngIf="etudiantForm.get('prenom')?.invalid && etudiantForm.get('prenom')?.touched">
        Prénom est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email">
      <div *ngIf="etudiantForm.get('email')?.invalid && etudiantForm.get('email')?.touched">
        Email est requis et doit être valide.
      </div>
    </div>

    <div class="form-group">
      <label for="filiere">Filière</label>
      <input id="filiere" formControlName="filiere" type="text">
      <div *ngIf="etudiantForm.get('filiere')?.invalid && etudiantForm.get('filiere')?.touched">
        Filière est requise.
      </div>
    </div>

    <button type="submit" [disabled]="etudiantForm.invalid">Ajouter</button>
  </form>
</div>
