<form (ngSubmit)="ajouterEtudiant(form)" #form="ngForm">
    <div>
      <label for="nom">Nom:</label>
      <input type="text" id="nom" [(ngModel)]="etudiant.nom" name="nom" required>
    </div>
    <div>
      <label for="prenom">Pr√©nom:</label>
      <input type="text" id="prenom" [(ngModel)]="etudiant.prenom" name="prenom" required>
    </div>
    <div>
      <label for="dateNaissance">Date de Naissance:</label>
      <input type="date" id="dateNaissance" [(ngModel)]="etudiant.dateNaissance" name="dateNaissance" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="etudiant.email" name="email" required>
    </div>
    <button type="submit">Ajouter</button>
  </form>
